<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/mealPlanner.css">
  <script src="../layout/js/inject.js" defer></script>
  <link rel="stylesheet" href="../layout/css/base.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css"
    integrity="sha512-t7Few9xlddEmgd3oKZQahkNI4dS6l80+eGEzFQiqtyVYdvcSG2D3Iub77R20BdotfRPA9caaRkg1tyaJiPmO0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script defer src="../js/mealPlanner.js"></script>
  <title>Plan Your Meals</title>
</head>

<body>
  <div data-include="nav"></div>

  <h1>Weekly Meal Planner</h1>

  <div class="planner-bar">
    <button id="generate-plan" type="button" class="generate-plan-btn">
      <i class="bi bi-shuffle"></i>
      <span>Generate Weekly Plan</span>
    </button>
    <button id="clear-plan" type="button" class="clear-plan-btn">
      <i class="bi bi-trash3"></i>
      <span>Clear plan</span>
    </button>
    <button id="export-plan" type="button" class="export-plan-btn">
      <i class="bi bi-filetype-pdf"></i>
      <span>Export plan</span>
    </button>
  </div>

  <main>
    <div></div>
  </main>

  <div class="overlay">
    <div class="model">
      <div class="modal-header">
        <h2 class="modal-title">Choose a recipe</h2>
        <i class="close bi bi-x-lg"></i>
      </div>

      <div class="input-group">
        <i class="bi bi-search"></i>
        <input class="search" type="text" placeholder="Search Recipes">
      </div>

      <div class="recipes"></div>
    </div>
  </div>

  <div data-include="footer"></div>

</body>

</html>
