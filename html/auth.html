<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/auth.css">
    <script src="../js/auth.js" defer></script>
    <title>Login - Signin</title>
</head>

<body>
    <main>
        <section class="display">

        </section>
        <section class="auth login">
            <img src="../assets/logo.png" alt="DailyBites">
            <h2>Welcome Back to DailyBites</h2>
            <p>Dont have an account? <button class="signupPageBtn">Sign up</button></p>
            <input class="email" type="Email" placeholder="Email" required>
            <input class="password" type="password" placeholder="Password" required>
            <button class="btn-17 loginBtn">
                <span class="text-container">
                    <span  class="text">Log in</span>
                </span>
            </button>
        </section>
        <section class="auth signup">
            <img src="../assets/logo.png" alt="DailyBites">
            <h2>Create an Account</h2>
            <p>Already have an account? <button class="loginPageBtn">Log in</button></p>
            <input type="text" placeholder="Username" required>
            <input class="email" type="Email" placeholder="Email" required>
            <input class="password" type="password" placeholder="Password" required>
            <button class="btn-17 loginBtn">
                <span class="text-container">
                    <span  class="text">Sign up</span>
                </span>
            </button>
        </section>
    </main>
</body>

</html>
